[tox]
minversion = 3.2.0
envlist = pylint,coverage,py39,py310,py311,py312,py313
ignore_basepython_conflict = true

[testenv]
basepython = python3
usedevelop = True
install_command = pip install {opts} {packages}
deps = -r{toxinidir}/test-requirements.txt
commands = pytest {posargs}
setenv =
    PODMAN_LOG_LEVEL = {env:PODMAN_LOG_LEVEL:INFO}
    PODMAN_BINARY = {env:PODMAN_BINARY:podman}
    DEBUG = {env:DEBUG:0}

[testenv:venv]
commands = {posargs}

[testenv:pylint]
depends = py310
basepython = python3.10
allowlist_externals = pylint
commands = pylint podman

[testenv:coverage]
commands =
    coverage run -m pytest
    coverage report -m --skip-covered --fail-under=80 --omit=podman/tests/* --omit=.tox/*

[testenv:black]
deps = black
commands =
    black --diff --check .

[testenv:black-format]
deps = black
commands =
    black {posargs} .
